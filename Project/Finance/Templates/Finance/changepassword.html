{% extends 'Finance/Head.html' %}
{% load static %}
{% block content %}

<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="" >
        {% csrf_token %}
        <table border="2" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <td>Current Password  </td>
                <td><input type="password" name="oldpass"value="" required=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="newpass"value="" required=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="conpass"value="" required="" onchange="chkpwd(this,newpass)"><span id="pass"></span></td>
            </tr>
            <tr>
                <td colspan="2" align="center">      
               <input type="submit" name="change" value="Change">
               <input type="reset" name="cancel" value="Cancel">
               </td>
           </tr>
        </table>
</body>
</html>

<script>
       
    function chkpwd(txtrp, txtp)
{
if((txtrp.value)!=(txtp.value))
{
document.getElementById("pass").innerHTML = "<span style='color: red;'>Passwords Mismatch</span>";
}
}
</script>

{% endblock content %}
