{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}

<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="" >
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
            
            <tr>
                <td>Place</td>
                <td><select name="district">
                <option value="">----select----</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district_name}}</option>
                {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Location</td>
                <td><input type="text" name="txt_place" value="" required="" autocomplete="off"></td>
            </tr>
            
             <tr>
               
                <td><input type="submit" name="save" value="Save"></td>
                <td><input type="reset" name="cancel" value="Cancel"></td>
            </tr>
        
        </table>
        <br><br>
        <table border="1" align="center" cellpadding="10" cellpadding="10">
            <tr>
                <td>Sl.no</td>
                <td>Location</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
           {% for i in place %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.place_name}}</td>
            <td>{{i.district.district_name}}</td>
            <td><a href="{% url 'Admin:deleteplace' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
