<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Category</td>
                <td><select name="category">
                    <option value="">----select----</option>
                    {% for i in category %}
                    <option value="{{i.id}}">{{i.category_name}}</option>
                    {% endfor %}
                    </select></td>
            </tr>
            <tr>
            <td>Subcategory</td>
            <td><input type="text" name="txt_subcat" value=""></td>
        </tr>
        <tr>
            <td><input type="submit" name="save" value="Save"><input type="submit" name="cancel" value="Cancel"></td>
        </tr>
        </table>
        <table border="1">
            <tr>
                <td>Sl.no</td>
                <td>Subcategory</td>
                <td>Category</td>
                <td>Action</td>
            </tr>
           {% for i in subcat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subcategory_name}}</td>
            <td>{{i.category.category_name}}</td>
            <td><a href="{% url 'Admin:deletesubcat' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        </table>
    </form>
</body>
</html>
