{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}

<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
    <tr>
        <td>Relation Type</td>
        <td>
        <input type="text" name="txt_relationtype" value="{{edit.relation_type}}" required="" autocomplete="off"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
        <input type="submit" name="save" value="Save">
        <input type="reset" name="cancel" value="Cancel">
    </tr>
</table>
<br><br>
    <table border="1"  align="center" cellpadding="10">
        <tr>
            <td>Sl.no</td>
            <td>Relation Type</td>
            <td>Action</td>
        </tr>
       {% for i in relationtype %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.relation_type}}</td>
        <td><a href="{% url 'Admin:deleterelationtype' i.id %}">Delete</a>|<a href="{% url 'Admin:editrelationtype' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
    </table>
</table>
</form>
</body>
</html>
{% endblock content %}
